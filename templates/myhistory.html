{% extends 'commonbase.html' %}

{% block content %}
<br>
<br>

<table class="table table-bordered table-hover table-striped table-responsive-md">
    <tr class="bg-warning">
        <tr>
            <th>name</th>
            <th>author</th>
            <th>category</th>
            <th>description</th>
            <th>coverphoto</th>
        </tr>
        {% for i in bo %}
        <tr>
            <th>{{i.booking_id.name}}</th>
            <th>{{i.booking_id.author}}</th>
            <th>{{i.booking_id.category.name}}</th>
            <th>{{i.booking_id.description}}</th>
            <th><img src="{{i.booking_id.coverphoto.url}}" alt="" style="width:200px;height:200px"></th>
        </tr>
        {% endfor %}
    </table>
    <br>
    <br>

{% endblock %}
