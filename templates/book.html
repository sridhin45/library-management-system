{% extends 'commonbase.html' %}

{% block content %}


<body
    style="background-image: url('./Product/images.png');background-color: rgb(250, 246, 240);background-position: center;background-repeat: no-repeat;background-size: cover;">
    <div class="container border p-4">
        <div class="row">
            <div class="col-md-3 col-sm-12">
            </div>

            <div class="col-md-6 col-sm-12">
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                <table width="100%">
                    <tr>
                        <th>Name</th>
                        <td><input type="text" name="name" class="form-control">
                        <br></td>
                    </tr>
                    <tr>
                        <th>category</th>
                        <td><select name="category" id="">
                            <option value="">--select--</option>
                            {% for i in bo %}
                            <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                        </select></td>
                    </tr>
                    <br>
                    <br>
               
                    <tr>
                        <th>author</th>
                        <td><input type="text" name="author" class="form-control">
                        <br></td>
                    </tr>
                    <br>
                    <br>
                    <tr>
                        <th>description</th>
                        <td><textarea  name="description" cols="50" rows="5" class="form-control"></textarea><br></td>
                    </tr>
                    <tr>
                        <th>coverphoto</th>
                        <td><input type="file"  name="coverphoto" class="form-control"><br></td>
                    </tr>
                    <br>
                    <tr>
                        <th>No_of_copies</th>
                        <td><input type="positivenumber"  name="No_of_copies" class="form-control"><br></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><input type="submit" value="submit" class="btn btn-danger"></td>
                    </tr>
                </table>
            </form>
            </table>
        </div>
        <div class="col-md-3 col-sm-12">
        </div>
    </div>
    </div>
</body>


<br>
<br>
{% endblock %}
